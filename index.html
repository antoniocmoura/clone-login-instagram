<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone - Página de Login do Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <main class="main">
            <div class="col-a">              
                    <img 
                        id="first"
                        class="img" 
                        src="./assets/img/img-back.png" 
                        alt=""
                    />  
            </div>
            <div class="col-b">
                <div class="col-b__form-container">
                    <div class="logo">
                        <div 
                            aria-disabled="false" 
                            role="button" 
                            style="cursor: pointer;" 
                            tabindex="0"
                        >
                            <img class="img-logo" src="./assets/img/instagram.png" alt="Instagram">
                        </div>
                    </div>
                    <form>
                        <div class="form-element">
                            <div class="input-wrapper">
                                <div class="input-border">
                                    <label class="input-label">                                        
                                        <input 
                                            class="input-credentials" 
                                            type="text"
                                            placeholder="Número do celular, nome do usuário, ou e-mail"                                             
                                            autocorrect="off" 
                                            maxlength="75" 
                                            name="username" 
                                        />
                                    </label>
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-border">
                                    <label class="input-label">                                        
                                        <input 
                                            class="input-credentials" 
                                            type="password"
                                            placeholder="Senha"                                            
                                            autocorrect="off" 
                                            name="password"
                                        />
                                    </label>
                                    <div class="show-pwd-wrapper">
                                        <div class="show-pwd-item">
                                            <input 
                                                class="show-pwd-btn" 
                                                type="button"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="submit-btn">
                                <input type="submit" value="Iniciar sessão">
                            </div>
                            <div class="line">
                                <div class="line-left"></div>
                                <h4>ou</h4>
                                <div class="line-right"></div>
                            </div>
                            <div class="login-btn-wrapper">
                                <button>
                                    <span>
                                        <img 
                                        id="first"
                                        class="img-facebook" 
                                        src="./assets/img/fb-logo.png" 
                                        alt=""
                                    />  
                                    </span>
                                    <span class="login-facebook">Iniciar sessão com o Facebook</span>
                                </button>
                            </div>

                        </div>
                        <a class="_password" href="#" tabindex="0">Esqueceu a senha?</a>
                    </form>
                </div>
                <div class="container-signup">
                    <div class="signup">
                        <p>
                            Não possui uma conta?
                            <a href="#">Registre-se</a>
                        </p>
                        
                    </div>
                </div>
                <div class="stores-container">
                    <p>Baixe o aplicativo.</p>
                    <div class="stores">
                        <a href="#"><img src="./assets/img/app-store.png" alt=""></a>
                        <a href="#"><img src="./assets/img/playstore.png" alt=""></a>
                    </div>
                </div>
            </div>
        </main>
    
        <footer>
        </footer>
    </section> 
</body>
</html>
